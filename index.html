<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portafolio - David Ferrer Zamora</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@300;400;700&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/js/all.min.js" crossorigin="anonymous"></script>
    <style>
        body {
            font-family: 'Raleway', sans-serif;
            margin: 0;
            padding: 0;
            background: url('https://www.transparenttextures.com/patterns/circuit-board.png') #e8f5e9;
            color: #333;
        }
        header {
            background: linear-gradient(135deg, #1b5e20, #4caf50);
            color: white;
            padding: 40px 20px;
            text-align: center;
            position: relative;
        }
        .logo {
            width: 100px;
            position: absolute;
            top: 10px;
            left: 10px;
        }
        nav ul {
            list-style: none;
            padding: 0;
            text-align: center;
        }
        nav ul li {
            display: inline;
            margin: 0 15px;
        }
        nav ul li a {
            color: white;
            text-decoration: none;
            font-weight: bold;
            font-size: 18px;
        }
        section {
            padding: 40px;
            margin: 30px auto;
            width: 80%;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease-in-out;
        }
        section:hover {
            transform: scale(1.02);
        }
        h2 {
            color: #2e7d32;
            border-bottom: 2px solid #81c784;
            padding-bottom: 5px;
            display: flex;
            align-items: center;
        }
        h2 i {
            margin-right: 10px;
            color: #1b5e20;
        }
        footer {
            text-align: center;
            padding: 20px;
            background-color: #1b5e20;
            color: white;
            margin-top: 40px;
        }
    </style>
</head>
<body>
    <header>
        <img src="first_logo.png" alt="Logo" class="logo">
        <h1>David Ferrer Zamora</h1>
        <p>Biotecnólogo | Investigador | Docente</p>
        <nav>
            <ul>
                <li><a href="#about"><i class="fas fa-user"></i> Sobre mí</a></li>
                <li><a href="#research"><i class="fas fa-dna"></i> Investigación</a></li>
                <li><a href="#publications"><i class="fas fa-book-open"></i> Publicaciones</a></li>
                <li><a href="#teaching"><i class="fas fa-chalkboard-teacher"></i> Docencia</a></li>
                <li><a href="#contact"><i class="fas fa-envelope"></i> Contacto</a></li>
            </ul>
        </nav>
    </header>
    
    <footer>
        <p>&copy; 2024 David Ferrer Zamora. Todos los derechos reservados.</p>
    </footer>
</body>
</html>
